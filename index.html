<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/public/stylesheets/all.min.css" rel="stylesheet">

    <link href="/public/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-12 col-md-8">
            <form id="bookformdata" action="/uploadbook" onSubmit="submit()" method="POST" enctype="multipart/form-data" class="bookform">
                <div role="alert" class="alert alert-danger" id="error"></div>
                <div class="form-group row">
                  <label class="col-10 col-sm-2 col-form-label">Title</label>
                  <div class="col-12 col-sm-10">
                    <input type="text"  required class="form-control" id="title" aria-describedby="" placeholder="Enter Title" name="title">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-10 col-sm-2 col-form-label">Author</label>
                    <div class="col-12 col-sm-10">
                      <input type="text" required class="form-control" id="author" aria-describedby="" placeholder="Enter Author" name="author">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-10 col-sm-2 col-form-label">Publisher</label>
                    <div class="col-12 col-sm-10">
                      <input type="text" required class="form-control" id="publisher" aria-describedby="" placeholder="Enter Publisher" name="publisher">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-10 col-sm-2 col-form-label">Price</label>
                    <div class="col-12 col-sm-10">
                      <input type="text" required class="form-control" id="price" aria-describedby="" placeholder="Enter Price" name="price">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-10 col-sm-2 col-form-label">Description</label>
                    <div class="col-12 col-sm-10">
                      <textarea class="form-control" id="review" name="description" rows="10"></textarea>
                    </div>
                  </div>
                  <div class="col-12 col-md-4"></div>
                <div class="form-group">
                    <label for="">Select Cover Photo</label>
                    <input type="file" class="form-control-file" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="public/javascripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
